<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
        <div class="row" style="width: 50%;margin: 0 auto">
            <form class="col s12" id = "formdiv">
                <div class="form-container">
                    <h3 class="teal-text">Welcome</h3>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="first_name" type="text" class="validate">
                            <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="last_name" type="text" class="validate">
                            <label for="last_name">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="dob" type="text" class="validate">
                            <label for="dob">Date of Birth</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="country" type="text" class="validate">
                            <label for="country">Country</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="number" type="text" class="validate">
                            <label for="number">Mobile Number</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="gender" type="text" class="validate">
                            <label for="gender">Gender</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email-confirm" type="email" class="validate">
                            <label for="email-confirm">Email Confirmation</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password-confirm" type="password" class="validate">
                            <label for="password-confirm">Password Confirmation</label>
                        </div>
                    </div>
                    <center>
                        <button class="btn waves-effect waves-light teal" type="submit" name="action">Submit</button>
                    </center>
                </div>
            </form>
        </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</html>
